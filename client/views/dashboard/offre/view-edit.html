<div class="container" ng-controller="offreController" ng-init="findOne()">
  <div class="room">
    <div class="row">
      <div class="col-xs-12 img-wrap">
        <img ng-if="file" ngf-src="file" ngf-resize="{width: 600, height: 300}">
        <img ng-show="!file" class="room-pic" ng-src="{{offre.image}}">
        <h6 class="room-title">{{offre.title}}</h6>
      </div>
    </div>
    <div class="row mt-40">
      <div class="col-xs-12 mb-20">
        <div class="description">
          <p>{{offre.content}}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="page-header">
    <h6>Editer cette offre</h6>
  </div>


  <div class="col-md-12">
    <form name="form">
      <div class="form-group">
        <label class="control-label" for="title">Titre</label>
        <div class="controls">
          <input name="offre.title" type="text" data-ng-model="offre.title" id="offre.title" class="form-control" placeholder="Titre" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="content">Description</label>
        <div class="controls">
          <textarea name="offre.content" data-ng-model="offre.content" id="offre.content" class="form-control" cols="30" rows="10" placeholder="Description"></textarea>
        </div>
      </div>

      Single Image with validations
      <div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
        ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="300">Select</div>
      <button type="submit" ng-click="update(offre)">Mettre Ã  jour</button>

      Image thumbnail: <img ngf-thumbnail="file || '/thumb.jpg'">

    </form>
