<div ng-controller="galleryController" ng-init="init()">
  <div class="page-header">
    <h3>List of products from the REST API
      <code>/api/v1/galleries</code>
    </h3>
  </div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
    </div>
  </div>
</div>

  <p class="lead">
    <table class="table table-striped">
      <tr>
        <th>Title</th>
        <th>Nb img</th>
        <th>View</th>
        <th ng-show="isAdmin()">Edit</th>
        <th ng-show="isAdmin()">Remove</th>
      </tr>
      <tr ng-repeat="g in galleries">
        <td>{{g.title}}</td>
        <td>{{g.images.length}}</td>
        <td><button data-ng-click="goToView(g);">view</button></td>
        <td ng-show="isAdmin()"><button data-ng-click="goToEditg(g);">edit</button></td>
        <td ng-show="isAdmin()"><button  data-ng-click="remove(g);">remove</button></td>
      </tr>
    </table>
  </p>
</div>
