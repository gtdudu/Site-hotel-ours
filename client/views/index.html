<!DOCTYPE html>
<html>
<head>

  <title>L'Ours, Hôtel, Restaurant, Séminaires et Réceptions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Libre baskerville font (normal, italic, bold) && Lato font (normal, bold, italic) from googlefont -->
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400italic,700' rel='stylesheet' type='text/css'>

  <!-- load bootstrap css -->
  <link rel="stylesheet" type="text/css" href="/libs/bootstrap/css/bootstrap.min.css">

  <!-- load font awesome icons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- load css gram (pictures filters instagram like) -->
  <link rel="stylesheet" href="/libs/cssgram/cssgram.min.css">

  <!-- all less files will be compiled and minified into one single file style.min.css -->
  <link rel="stylesheet" type="text/css" href="/css/style.min.css">

  <base href="/">

</head>

<body ng-app="ngclient">

  <!-- display nav on every pages -->
  <div ng-include="'header.html'"></div>

  <!-- ng-view is responsible for including proper html partial depending on url -->
  <div ng-view></div>

  <!-- this container is used as a wrapper for all <gt-Notification> (see notif.js)-->
  <gt-Notifications></gt-Notifications>

  <!-- arrow up svg that scrolls to page top on click, i should definitely turn that into an angular component-->
  <svg ng-controller="scrollupController" ng-click="scroll()" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="16px" height="16px" viewBox="0 0 16 16" enable-background="new 0 0 16 16" xml:space="preserve">
    <polygon fill="#FFFFFF" points="8,2.8 16,10.7 13.6,13.1 8.1,7.6 2.5,13.2 0,10.7 "/>
  </svg>

  <!-- loading angular && angular animate && angular route && angular-ui-bootstrap -->
  <script type="text/javascript" src="/libs/angular/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.js"></script>
  <script type="text/javascript" src="/libs/angular-route/angular-route.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.js"></script>

  <script src="/libs/ng-file-upload/ng-file-upload-shim.min.js"></script> <!-- for no html5 browsers support -->
  <script src="/libs/ng-file-upload/ng-file-upload.min.js"></script>


  <!-- loading bootstrap js && it's jquery dependency-->
  <script type="text/javascript" src="/libs/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/libs/bootstrap/js/bootstrap.min.js"></script>

  <!--  all the js files in src/js are minified and turned into app.min.js -->
  <script type="text/javascript" src="/js/app.min.js"></script>

  <script type="text/javascript">
    $(document).on('click','.navbar-collapse.in',function(e) {
      if( $(e.target).is('a') ) {
          $(this).collapse('hide');
      }
    });

  </script>

</body>
</html>
