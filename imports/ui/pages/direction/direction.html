<template name="app_direction">
  <div class="directions">
    <h1 class="title">{{_ "directions"}}</h1>
    {{#if Template.subscriptionsReady }}
      {{#if notModifying}}
        <div class="create-wrap">
          <p class='btn-primary show-create'>nouvelle indication</p>
        </div>
      {{/if}}
      {{#if isCreating}}
        <div class="directions">
          <div class="desc">
            <select id="lang-insert" name="lang-insert" class="btn-secondary lang-select">
              <option value="en">anglais</option>
              <option value="fr">français</option>
            </select>
            <label for="title-insert">titre</label>
            <input id="title-insert" type="text" name="title-insert" placeholder="Renseignez un titre.">
            <label for="desc-insert">description</label>
            <input id="desc-insert" type="text" name="desc-insert" placeholder="Renseignez une description">
            <label for="extLink-insert">Site horaires</label>
            <input id="extLink-insert" type="text" name="extLink-insert" placeholder="Adresse du site web disposant des horaires">
            <div class="private">
              <p class='btn-primary validate'>valider</p>
              <p class='btn-primary cancel'>annuler</p>
            </div>
          </div>
        </div>
      {{/if}}

      {{#if isModifying}}
      {{#with directionBeingMod}}
        <div class="directions">
          <div class="desc">
            <select id="lang-modify" name="lang-modify" class="btn-secondary lang-select">
              <option value="en" {{isSelected 'en'}}>anglais</option>
              <option value="fr" {{isSelected 'fr'}}>français</option>
            </select>
            <label for="title-modify">titre</label>
            <input id="title-modify" type="text" name="title-modify" value="{{this.title}}">
            <label for="desc-modify">description</label>
            <input id="desc-modify" type="text" name="desc-modify" value="{{this.desc}}">
            <label for="extLink-modify">Site horaires</label>
            <input id="extLink-modify" type="text" name="extLink-modify" value="{{this.extLink}}" placeholder="Adresse du site web disposant des horaires">
            <div class="private">
              <p id="{{this._id}}" class='btn-primary validate'>valider</p>
              <p class='btn-primary cancel'>annuler</p>
            </div>
          </div>
        </div>
        {{/with}}
      {{/if}}

      <div class="directions">
        <div class="google-maps">
          <iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/search?q=hotel%20de%20l'ours%20coulommiers&key=AIzaSyBO-DUezEuVZ1EOLeCBBpQavDQPew5YGnY" allowfullscreen></iframe>
        </div>
        <div class="desc">
          {{#each directions}}
            <h4>{{this.title}}</h4>
            <p>{{this.desc}}</p>
            {{#if this.extLink}}
              <a href="{{this.extLink}}">Consulter les horaires</a>
            {{/if}}
            {{#if currentUser}}
              <div class="private">
                <p class='btn-primary modify'>modifier</p>
                <p class='btn-primary delete'>supprimer</p>
              </div>
            {{/if}}
          {{/each}}
      </div>
    </div>
    {{else}}
      {{> app_loading}}
    {{/if}}
  </div>
  {{> app_contact}}
</template>
