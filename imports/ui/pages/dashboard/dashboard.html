<template name="app_dashboard">
  <div class="dashboard">

    <h1 class="title">Modifier votre mot de passe</h1>

    <div class="pwd-change">
      <div class="desc">
        <label for="pwd-old">Ancien Mot de passe</label>
        <input id="pwd-old" type="password" name="pwd-old" placeholder="Ancien mot de passe">
        <label for="pwd-new">Nouveau mot de passe</label>
        <input id="pwd-new" type="password" name="pwd-new" placeholder="Nouveau mot de passe">
        <label for="pwd-new-bis">Confirmer</label>
        <input id="pwd-new-bis" type="password" name="pwd-new-bis" placeholder="Confirmer le nouveau mot de passe">
        <div class="move-right">
          <p class='btn-primary validate'>valider</p>
        </div>
      </div>
    </div>

  </div>
</template>
